<div class="row custom">
    <div class="column width-15">
        <div class="button-wrapper">
            <button mat-raised-button color="primary" class="mat-button width-100"
                [routerLink]="['/userboard']">Back</button>
        </div>
    </div>
    <div class="column width-70">

        <div class=row>
            <div class="card" *ngFor="let property of listedProperties; index as i">
                <div class="card-image">
                    <img [src]="image" width="100%" height="100%">
                </div>
                <div> {{property.Price}}</div>
                <div class="full-width space-between">
                    <div class="button-margin full-width">
                        <button class="full-width" mat-raised-button color="primary"
                            (click)="edit(property.Id)"> Edit </button>
                    </div>
                    <div class="button-margin full-width">
                        <button class="full-width" mat-raised-button color="primary"> Deactivate </button>
                    </div>
                    <div class="button-margin full-width">
                        <button class="full-width" mat-raised-button color="accent"
                            (click)="delete(property.Id, i)"> Delete </button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
