<div class="row">
  <div class="width-100">
    <div class="row">

      <div class="column background-filter width-75">
        <div class="row">
          <!--Images-->
          <div class="column width-60">
            <!--1x Main photo-->
            <div class="card-image">
              <img [src]="image" width="100%" height="100%">
            </div>

            <!--2x-->
            <div class="row">
              <div class="width-50">
                <img [src]="image" width="100%" height="100%">
              </div>
              <div class="width-50">
                <img [src]="image" width="100%" height="100%">
              </div>
            </div>
            <div class="row">
              <div class="width-50">
                <img [src]="image" width="100%" height="100%">
              </div>
              <div class="width-50">
                <img [src]="image" width="100%" height="100%">
              </div>
            </div>
          </div>
          <!--Property description-->
          <div class="column width-35">
            <!--Price-->
            <div class="price">{{property.Price}} â‚¬</div>
            <!--Address-->
            <div class="address">{{property.City}}, {{property.Country}}</div>
            <!--Characteristics-->
            <div class="row">
              <!--Square meters-->
              <div class="meters">75m</div>
              <!--Typology-->
              <div class="typology">T2</div>
              <!--Bathrooms-->
              <div class="bathrooms">2</div>
            </div>
            <!--Description-->
            <div class="description">

            </div>
          </div>
        </div>
      </div>
      <div class="column background-filter width-20">
        Lisbon, Cascais 250.000

    </div>
