<div class="row top-margin">
  <div class="width-15"></div>
  <div class="width-70">
  </div>
</div>
<div class="board-container">
  <div class="left-container width-15">
    <div class="button-wrapper">
      <button mat-raised-button color="primary" class="mat-button width-100">Messages</button>
    </div>
    <div class="button-wrapper">
      <button mat-raised-button color="primary" class="mat-button width-100"
        [routerLink]="['/settings']">Settings</button>
    </div>
    <div class="button-wrapper">
      <button mat-raised-button color="primary" class="mat-button width-100">My Listings</button>
    </div>
  </div>
  <div class="column width-70">
    <!--USER INFO-->
    <div class="row row-margin background-filter">
      <div class="image width-20">
        <img [src]="image" width="160" height="160">
        <span class="material-icons">
          photo_camera
        </span>
      </div>
      <div class="column width-40 ">
        <div class="row">
          <div class="cell">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}" required>
              <mat-error>
                First Name is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="cell">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput [(ngModel)]="user.surname" [ngModelOptions]="{standalone: true}" required>
              <mat-error>
                Last Name is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row width-100">
          <div class="cell width-95">
            <mat-form-field class="form-field width-100" appearance="outline">
              <mat-label>Headline</mat-label>
              <input matInput [(ngModel)]="user.headline" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>

        </div>
      </div>
      <div class="column width-40">
        <div class="row">
          <div class="cell">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>City</mat-label>
              <input matInput [(ngModel)]="user.city" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
          </div>
          <div class="cell">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Country</mat-label>
              <input matInput [(ngModel)]="user.coutry" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
          </div>
        </div>

      </div>
    </div>
    <div class="row row-margin">
      <div class="cell width-25 margin-left">
        <button class="width-100 mat-button" mat-raised-button color="accent" (click)="save()"> Save </button>
      </div>
    </div>
  </div>
</div>
